<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harnam Masale - Launching Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap');
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animated gradient background */
            background: linear-gradient(270deg, #ffecd2, #fcb69f, #ffe0b2, #ffecd2);
            background-size: 600% 600%;
            animation: gradientBG 16s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            opacity: 0.18;
            z-index: 0;
        }
        /* Floating spice icons */
        .spice-float {
            position: fixed;
            z-index: 2;
            pointer-events: none;
            opacity: 0.13;
            animation: floatSpice 14s linear infinite;
        }
        .spice-float.s1 { left: 10vw; top: 12vh; animation-delay: 0s;}
        .spice-float.s2 { left: 80vw; top: 18vh; animation-delay: 3s;}
        .spice-float.s3 { left: 30vw; top: 70vh; animation-delay: 6s;}
        .spice-float.s4 { left: 60vw; top: 80vh; animation-delay: 9s;}
        .spice-float.s5 { left: 50vw; top: 40vh; animation-delay: 12s;}
        @keyframes floatSpice {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.15);}
            100% { transform: translateY(0) scale(1);}
        }
        /* Animated sticker components */
        .sticker {
            position: fixed;
            z-index: 3;
            pointer-events: none;
            opacity: 0.18;
            animation: stickerFloat 12s linear infinite;
        }
        .sticker.s1 { left: 8vw; top: 60vh; animation-delay: 0s;}
        .sticker.s2 { left: 85vw; top: 10vh; animation-delay: 2s;}
        .sticker.s3 { left: 70vw; top: 80vh; animation-delay: 4s;}
        .sticker.s4 { left: 20vw; top: 15vh; animation-delay: 6s;}
        .sticker.s5 { left: 60vw; top: 30vh; animation-delay: 8s;}
        .sticker.s6 { left: 35vw; top: 85vh; animation-delay: 10s;}
        @keyframes stickerFloat {
            0% { transform: translateY(0) scale(1) rotate(0deg);}
            25% { transform: translateY(-20px) scale(1.08) rotate(10deg);}
            50% { transform: translateY(-40px) scale(1.12) rotate(-10deg);}
            75% { transform: translateY(-20px) scale(1.08) rotate(7deg);}
            100% { transform: translateY(0) scale(1) rotate(0deg);}
        }
        .countdown-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.35);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1.5px solid rgba(255,255,255,0.25);
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        .logo {
            font-size: 2.3rem;
            font-weight: 700;
            color: #d35400;
            margin-bottom: 1rem;
            letter-spacing: 2.5px;
            text-shadow: 0 2px 8px rgba(211,84,0,0.08);
        }
        .subtitle {
            color: #444;
            margin-bottom: 2rem;
            font-size: 1.15rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.1rem;
            margin-bottom: 2rem;
        }
        .countdown-segment {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 2px 12px rgba(211,84,0,0.07);
            color: #d35400;
            border-radius: 12px;
            padding: 0.7rem 0.7rem 0.5rem 0.7rem;
            min-width: 68px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1.5px solid rgba(211,84,0,0.08);
            position: relative;
            perspective: 200px;
            transition: box-shadow 0.2s;
        }
        .countdown-segment:hover {
            box-shadow: 0 6px 24px rgba(211,84,0,0.13);
        }
        .flip {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            height: 2.7rem;
            position: relative;
        }
        .flip-inner {
            display: block;
            width: 100%;
            height: 2.7rem;
            transition: transform 0.6s cubic-bezier(.4,0,.2,1);
            transform-style: preserve-3d;
            position: relative;
        }
        .flip-front, .flip-back {
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            width: 100%;
            height: 100%;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .flip-front {
            z-index: 2;
        }
        .flip-back {
            transform: rotateX(180deg);
        }
        .countdown-label {
            font-size: 1rem;
            margin-top: 0.2rem;
            letter-spacing: 1.2px;
            color: #a04000;
            font-weight: 500;
            text-align: center;
        }
        .notify {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.7rem;
        }
        .notify input[type="email"] {
            padding: 0.65rem 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 220px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 6px rgba(211,84,0,0.06);
            transition: box-shadow 0.2s;
        }
        .notify input[type="email"]:focus {
            box-shadow: 0 2px 12px rgba(211,84,0,0.13);
        }
        .notify button {
            padding: 0.7rem 1.7rem;
            border: none;
            background: linear-gradient(90deg, #d35400 60%, #fcb69f 100%);
            color: #fff;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(211,84,0,0.09);
            transition: background 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
            margin-top: 0.2rem;
        }
        .notify button:after {
            content: "";
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.35);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 1;
        }
        .notify button:active:after {
            width: 200%;
            height: 200%;
            transition: 0s;
        }
        .footer {
            margin-top: 2rem;
            color: #888;
            font-size: 1rem;
            letter-spacing: 1px;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(255,255,255,0.2);
        }
        @media (max-width: 600px) {
            .countdown-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
            }
            .countdown {
                gap: 0.5rem;
            }
            .countdown-segment {
                min-width: 44px;
                padding: 0.7rem 0.3rem 0.5rem 0.3rem;
            }
            .logo {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

    <div class="countdown-container">
        <div class="logo">Harnam Masale</div>
        <div class="subtitle">Our e-commerce site is launching soon!<br>Stay tuned for the best spices online.</div>
        <div class="countdown" id="countdown">
            <div class="countdown-segment">
                <span class="flip"><span class="flip-inner" id="days-flip"><span class="flip-front" id="days-front">15</span><span class="flip-back" id="days-back">15</span></span></span>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-segment">
                <span class="flip"><span class="flip-inner" id="hours-flip"><span class="flip-front" id="hours-front">00</span><span class="flip-back" id="hours-back">00</span></span></span>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-segment">
                <span class="flip"><span class="flip-inner" id="minutes-flip"><span class="flip-front" id="minutes-front">00</span><span class="flip-back" id="minutes-back">00</span></span></span>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-segment">
                <span class="flip"><span class="flip-inner" id="seconds-flip"><span class="flip-front" id="seconds-front">00</span><span class="flip-back" id="seconds-back">00</span></span></span>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <form class="notify" onsubmit="event.preventDefault();alert('Thank you! We will notify you at launch.');">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        <div class="footer">
            &copy; 2024 Harnam Masale. All rights reserved.
        </div>
    </div>
    <script>
        // Set the countdown target date (15 days from now)
        const now = new Date();
        const countdownDate = new Date(now.getTime() + 15 * 24 * 60 * 60 * 1000);

        // Helper for flip animation
        function flipTo(id, newValue) {
            const flipInner = document.getElementById(id + '-flip');
            const front = document.getElementById(id + '-front');
            const back = document.getElementById(id + '-back');
            if (front.textContent !== newValue) {
                back.textContent = newValue;
                flipInner.style.transform = 'rotateX(180deg)';
                setTimeout(() => {
                    front.textContent = newValue;
                    flipInner.style.transition = 'none';
                    flipInner.style.transform = 'rotateX(0deg)';
                    setTimeout(() => {
                        flipInner.style.transition = '';
                    }, 10);
                }, 600);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const distance = countdownDate - now;

            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "<div style='width:100%;font-size:1.5rem;color:#d35400;'><b>We are live!</b></div>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            flipTo('days', String(days).padStart(2, '0'));
            flipTo('hours', String(hours).padStart(2, '0'));
            flipTo('minutes', String(minutes).padStart(2, '0'));
            flipTo('seconds', String(seconds).padStart(2, '0'));
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
