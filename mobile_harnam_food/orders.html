    <script>
    // Enhanced login/signup modal logic with minimize bar and transitions
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('auth-modal');
        const minibar = document.getElementById('auth-minibar');
        const closeBtn = document.getElementById('auth-modal-close');
        const openMinibarBtn = document.getElementById('auth-minibar-open');
        document.getElementById('auth-modal-login-btn').onclick = function() {
            window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname.replace(/^.*[\/]/, '').replace('.html',''));
        };
        document.getElementById('auth-modal-signup-btn').onclick = function() {
            window.location.href = 'signup.html?redirect=' + encodeURIComponent(window.location.pathname.replace(/^.*[\/]/, '').replace('.html',''));
        };
        function showModal() {
            modal.style.display = 'flex';
            minibar.classList.remove('minibar-show-anim');
            minibar.classList.add('minibar-hide-anim');
            minibar.style.display = 'none';
            modal.classList.remove('modal-hide-anim');
            modal.classList.remove('modal-show-anim');
            setTimeout(function() {
                modal.classList.add('modal-show-anim');
                document.body.classList.add('modal-open');
            }, 10);
        }
        function showMinibar() {
            modal.classList.add('modal-hide-anim');
            setTimeout(function() {
                modal.style.display = 'none';
                minibar.style.display = 'flex';
                minibar.classList.remove('minibar-hide-anim');
                minibar.classList.add('minibar-show-anim');
                document.body.classList.remove('modal-open');
            }, 300);
        }
        function hideAll() {
            modal.style.display = 'none';
            minibar.style.display = 'none';
            document.body.classList.remove('modal-open');
        }
        if (window.firebase && firebase.auth) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    showModal();
                } else {
                    hideAll();
                }
            });
        }
        if (closeBtn) {
            closeBtn.onclick = function() {
                showMinibar();
            };
        }
        if (openMinibarBtn) {
            openMinibarBtn.onclick = function() {
                showModal();
            };
        }
    });
    </script>
