<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>My Orders - Harnam Masale</title>
    <meta name="theme-color" content="#e63946">
    <link rel="icon" type="image/png" href="../assets/images/vector logo harnam.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/mobile-common.css">
    <link rel="stylesheet" href="css/mobile-profile-order-history.css">
</head>
<body  style="zoom:0.75;" class="mobile-app">
    <!-- Loader -->
    <div class="modern-loader">
        <div class="loader-content">
            <img src="../assets/images/vector logo harnam.png" alt="Harnam Masale" class="loader-logo">
            <div class="loading-bar"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Header -->
    <header class="mobile-header">
        <div class="header-content">
            <img src="../assets/images/vector logo harnam.png" alt="Harnam Masale" class="logo">
            <h1 class="page-title">My Orders</h1>
        </div>
    </header>


    <main class="mobile-main">
        <section class="order-history-section">
            <div id="ordersContainer" class="order-history-list loading-orders">
                <div class="loader"></div>
                <p>Loading your orders...</p>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item">
            <i class="fas fa-box-open"></i>
            <span>Products</span>
        </a>
        <a href="#" class="nav-item cart-btn">
            <div class="cart-btn-container">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count-nav">0</span>
            </div>
            <span>Cart</span>
        </a>
        <a href="orders.html" class="nav-item active">
            <i class="fas fa-box"></i>
            <span>Orders</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="order-details-modal" style="display:none;">
        <div class="order-details-modal-content">
            <button class="close-modal" aria-label="Close">&times;</button>
            <div class="order-details-content"><!-- Filled by JS --></div>
        </div>
    </div>

    <!-- Toast Message -->
    <div id="toast-message" class="toast-message"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="../js/html2canvas.min.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="js/mobile-main.js"></script>
    <script src="js/mobile-orders.js"></script>
</body>
</html>
