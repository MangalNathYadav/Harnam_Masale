<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/vector logo harnam.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Sign Up - Harnam Masale</title>
    <meta name="description" content="Create your Harnam Masale mobile account">
    <meta name="theme-color" content="#e63946">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mobile-common.css">
    <link rel="stylesheet" href="css/mobile-auth.css">
</head>
<body style="zoom: 0.75;" class="page-transition">
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/images/vector logo harnam.png" alt="Harnam Masale Logo" class="auth-logo">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join our spice-loving community</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group last">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                    <p class="form-text">Password must be at least 8 characters long</p>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>
                
                <button type="submit" class="btn-auth">
                    <span>Sign Up</span>
                </button>
            </form>
            
            <div class="auth-separator">or sign up with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
            </div>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Login</a>
            </div>
        </div>

        <div class="auth-loading">
            <div class="auth-spinner"></div>
            <p class="auth-loading-text">Creating your account...</p>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Custom JS -->
    <script src="../js/firebase-config.js"></script>
    <script src="js/mobile-auth.js"></script>
    <script src="js/mobile-main.js"></script>
</body>
</html>
