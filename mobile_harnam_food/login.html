<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/vector logo harnam.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - Harnam Masale</title>
    <meta name="description" content="Login to your Harnam Masale mobile account">
    <meta name="theme-color" content="#e63946">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mobile-common.css">
    <link rel="stylesheet" href="css/mobile-auth.css">
</head>
<body style="zoom: 0.75;" class="page-transition">
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/images/vector logo harnam.png" alt="Harnam Masale Logo" class="auth-logo">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group last">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn-auth">
                    <span>Login</span>
                </button>
            </form>
            
            <div class="auth-separator">or continue with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
            </div>
        </div>

        <div class="auth-loading">
            <div class="auth-spinner"></div>
            <p class="auth-loading-text">Logging in...</p>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Custom JS -->
    <script src="../js/firebase-config.js"></script>
    <script src="js/mobile-auth.js"></script>
    <script src="js/mobile-main.js"></script>
</body>
</html>
