    <style>
        body {zoom:0.75;
            background: linear-gradient(135deg, #f8e1f8 0%, #fff 100%);
            min-height: 100vh;
        }
        .auth-container {
            box-shadow: 0 8px 32px rgba(181,144,185,0.18);
            border-radius: 18px;
            background: #fff;
            margin: 32px auto;
            max-width: 370px;
        }
        .auth-header .auth-logo {
            box-shadow: 0 2px 12px #e6394622;
            border-radius: 50%;
            background: #fff;
        }
        .auth-title {
            font-size: 2rem;
            font-weight: 600;
            color: #e63946;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: #b590b9;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .auth-form {
            padding-top: 0.5rem;
        }
        .form-group {
   
            margin-bottom: 1.5rem;
        }
        .input-group {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 1px 4px #b590b911;
            padding: 0.2rem 0.5rem;
        }
        .btn-auth {
            background: linear-gradient(90deg, #e63946 60%, #b590b9 100%);
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 10px #e6394622;
        }
        .auth-footer {
            margin-top: 2.5rem;
            font-size: 1rem;
        }
        .auth-link {
            color: #e63946;
            font-weight: 600;
        }
        .form-error {
            margin-top: 0.7rem;
            font-size: 0.95rem;
            color: #e63946;
            text-align: center;
        }
    </style>

<body class="mobile-app">
    <div class="auth-container">
        <div class="auth-header">
            <img src="../assets/images/vector logo harnam.png" alt="Logo" class="auth-logo" style="width:72px;">
            <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Login</h2>
            <div class="auth-subtitle">Sign in to your account</div>
        </div>
        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control with-icon" required autocomplete="email" placeholder="you@email.com">
                </div>
            </div>
            <div class="form-group last">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control with-icon" required autocomplete="current-password" placeholder="Your password">
                    <span class="password-toggle" id="password-toggle"><i class="fa fa-eye"></i></span>
                </div>
            </div>
            <div id="form-error" class="form-error"></div>
            <button type="submit" class="btn-auth"><i class="fas fa-arrow-right"></i> Login</button>
            <button type="button" id="google-auth-btn" class="btn-auth" style="background:#fff;color:#444;border:1px solid #e1e1e1;margin-top:1rem;">
                <i class="fab fa-google" style="color:#DB4437;"></i> Sign in with Google
            </button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="signup.html?redirect=index" class="auth-link">Sign Up</a>
        </div>
    </div>
    <div class="auth-loading" id="auth-loading"><div class="auth-spinner"></div><div class="auth-loading-text">Processing...</div></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="js/mobile-auth.js"></script>
</body>
</html>
