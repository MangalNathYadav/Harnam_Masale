                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="pages/products.html"><i class="fas fa-box-open"></i> Products</a></li>
                    <li><a href="pages/about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="pages/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>

                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
               
                <div class="mobile-menu">

                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
<aside class="mobile-sidebar" id="mobileSidebar">
    <div class="sidebar-header">
        <div class="sidebar-avatar">
            <img id="sidebarAvatar" src="assets/images/profile-placeholder.png" alt="User Avatar">
        </div>

    <nav class="sidebar-nav">

        <button class="sidebar-btn" data-link="cart.html">

            <span>Cart</span>
        </button>
        <div class="sidebar-btn-row">
            <button class="sidebar-btn" data-link="about.html">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </button>
            <button class="sidebar-btn" data-link="contact.html">
                <i class="fas fa-envelope"></i>

            </button>
        </div>
        <button class="sidebar-btn" data-link="profile.html" id="sidebarProfileBtn" style="display:none;">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
        <button class="sidebar-btn" data-link="orders.html" id="sidebarOrdersBtn" style="display:none;">

        </button>
        <button class="sidebar-btn sidebar-auth" id="sidebarAuthBtn">
            <i class="fas fa-sign-in-alt"></i>

        <button class="sidebar-btn" data-link="pages/products.html">

</aside>

    <!-- Main Content -->
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your account</p>
            </div>
            
            <!-- Auth message will be inserted here by JS -->
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" class="form-control with-icon" placeholder="Enter your email" required>
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control with-icon" placeholder="Enter your password" required>
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-footer">
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-submit">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="social-login-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-login-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="logo"><img src="assets/images/vector logo harnam.png" alt="Harnam Masale Logo" class="logo-img"></a>
                <p>Experience the authentic taste of India with our premium spice collection.</p>

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>

                <div class="footer-bottom">
                    <p>&copy; 2025 Harnam Masale. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle redirect after login
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's a redirect parameter in URL
            const params = new URLSearchParams(window.location.search);
            const redirectTo = params.get('redirect');
            
            // Store redirect URL for use after login
            if (redirectTo) {
                sessionStorage.setItem('loginRedirect', redirectTo);
            }
            
            // Check for login form
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // Use the auth.js login function
                    if (typeof window.HarnamAuth !== 'undefined') {
                        try {
                            // Show a loading indicator
                            const submitBtn = document.querySelector('.btn-submit');
                            const originalBtnText = submitBtn.innerHTML;
                            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                            submitBtn.disabled = true;
                            
                            // Get local cart before login for reference
                            const localCartBeforeLogin = JSON.parse(localStorage.getItem('harnamCart')) || [];
                            console.log('Cart before login:', localCartBeforeLogin.length, 'items');
                            
                            const result = await window.HarnamAuth.loginUser(email, password);
                            
                            if (result.success) {
                                // Update button text
                                submitBtn.innerHTML = '<i class="fas fa-check"></i> Success! Syncing cart...';
                                
                                try {
                                    // Explicitly sync cart after successful login
                                    if (window.HarnamCart && typeof window.HarnamCart.syncCartAfterLogin === 'function') {
                                        console.log("Explicitly syncing cart after successful login");
                                        await window.HarnamCart.syncCartAfterLogin(result.user.id);
                                        
                                        // Double check the cart was properly synced
                                        const cartAfterSync = window.HarnamCart.getCart ? 
                                            window.HarnamCart.getCart() : 
                                            (JSON.parse(localStorage.getItem('harnamCart')) || []);
                                        
                                        console.log('Cart after sync:', cartAfterSync.length, 'items');
                                    }
                                } catch (syncError) {
                                    console.error('Error syncing cart:', syncError);
                                }
                                
                                // Update button text
                                submitBtn.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
                                
                                // Get saved redirect URL
                                const savedRedirect = sessionStorage.getItem('loginRedirect');
                                sessionStorage.removeItem('loginRedirect'); // Clear it
                                
                                // Redirect to saved URL or home
                                setTimeout(() => {
                                    if (savedRedirect) {
                                        window.location.href = savedRedirect;
                                    } else {
                                        // Redirect to homepage based on current location
                                        const isInRootDir = !window.location.pathname.includes('/pages/');
                                        window.location.href = isInRootDir ? 'index.html' : '../index.html';
                                    }
                                }, 1500); // Increased timeout to allow for cart sync
                            } else {
                                // Restore button on failure
                                submitBtn.innerHTML = originalBtnText;
                                submitBtn.disabled = false;
                            }
                        } catch (error) {
                            console.error('Login error:', error);
                            // Restore button on error
                            const submitBtn = document.querySelector('.btn-submit');
                            if (submitBtn) {
                                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                                submitBtn.disabled = false;
                            }
                        }
                    }
                });
            }
        });
    </script>
    <!-- Load cart.js and main.js after auth handling -->
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
