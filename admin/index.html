    <link rel="stylesheet" href="./css/admin.css">

<body class="admin-login-page">
    <!-- Login box for admins — nothing wild, just the basics -->
    <div class="admin-login-container">
        <div class="login-header">
            <img src="../assets/images/harnam masale logo english.png" alt="Harnam Masale Logo" class="admin-logo">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="login-form-container">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-message" class="message-container"></div>
        </div>
    </div>

    <!-- Firebase scripts — gotta have these for login/auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Our JS files — login logic lives here -->
    <script src="../js/firebase-config.js"></script>
    <script src="./js/admin-auth.js"></script>
</body>
</html>
