<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/vector logo harnam.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>My Orders - Harnam Masale</title>
    <meta name="description" content="View and track your Harnam Masale orders, check order history and reorder your favorite spices with ease.">
    <meta name="theme-color" content="#e63946">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body class="page-transition light-theme">
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo"><img src="assets/images/vector logo harnam.png" alt="Harnam Masale Logo" class="logo-img"></a>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="pages/products.html"><i class="fas fa-box-open"></i> Products</a></li>
                    <li><a href="pages/about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="pages/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <!-- Auth links will be added here by JS -->
                    <li>
                        <button class="theme-toggle" title="Toggle Theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
               
                <div class="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container orders-container">
            <div class="page-header">
                <h1><i class="fas fa-box"></i> My Orders</h1>
                <p>Track and manage your order history</p>
            </div>
            <section id="ordersContainer">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p class="loading-text">Loading your order history...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body order-details-content">
                <!-- Order details will be inserted here by JavaScript -->
            </div>
            <div class="modal-footer" style="text-align:right;">
                <button id="download-invoice-btn" class="btn btn-primary"><i class="fas fa-download"></i> Download Invoice</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- html2canvas for invoice download -->
    <script src="js/html2canvas.min.js"></script>
    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="logo"><img src="assets/images/vector logo harnam.png" alt="Harnam Masale Logo" class="logo-img"></a>
                <p>Experience the authentic taste of India with our premium spice collection.</p>

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>

                <div class="footer-bottom">
                    <p>&copy; 2025 Harnam Masale. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
